<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
 <nav class="navbar">
  <div class="nav-logo">Social Hub</div>
  <button class="nav-toggle" aria-label="Toggle navigation">
    <span class="hamburger"></span>
  </button>
  <div class="nav-menu">
    <a href="/login.html" class="nav-link">Login</a>
    <a href="/signup.html" class="nav-link">Sign Up</a>
    <a href="/support.html" class="nav-link">Support & Community</a>
  </div>
</nav>
  <div class="nav-overlay"></div>
  <div class="nav-overlay"></div>
  <main>
    <section class="welcome-section">
      <h1>Welcome to Social Hub</h1>
      <p>
        A safe, inclusive space where members help each other and discrimination is never tolerated.
      </p>
      <div class="cta-buttons">
        <a href="/login.html" class="cta-btn">Login</a>
        <a href="/signup.html" class="cta-btn gold-btn">Sign Up</a>
      </div>
    </section>
  </main>
  <script>
  const toggleButton = document.querySelector('.nav-toggle');
  const navMenu = document.querySelector('.nav-menu');

  toggleButton.addEventListener('click', () => {
    navMenu.classList.toggle('active');
    toggleButton.classList.toggle('active');
  });

  // Optional: close menu when clicking a link
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', () => {
      navMenu.classList.remove('active');
      toggleButton.classList.remove('active');
    });
  });
</script>

</body>
</html>
