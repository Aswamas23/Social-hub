<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Social Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-section white">Social Hub</div>
        <div class="nav-section gold">
            <a href="/login.html">Login</a>
            <a href="/signup.html">Sign Up</a>
        </div>
        <div class="nav-section black">Support & Community</div>
    </nav>
    <main>
        <section class="form-section">
            <h2>Peer-to-Peer Login</h2>
            <form id="loginForm" method="POST" action="/login">
                <div class="input-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                
                <button type="submit">Access Community</button>
            </form>
        </section>
    </main>
</body>
</html>
