<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Social Hub</title>
    <link rel="stylesheet" href="socialhub.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-section white">Social Hub</div>
        <div class="nav-section gold">
            <a href="/login.html">Login</a>
            <a href="/signup.html">Sign Up</a>
        </div>
        <div class="nav-section black">Support & Community</div>
    </nav>
    <main>
        <section class="form-section">
            <h2>Join Our Inclusive Community</h2>
            <form id="signupForm" method="POST" action="/signup">
                <div class="input-group">
                    <label for="signupName">Full Name:</label>
                    <input type="text" id="signupName" name="name" required>
                </div>
                <div class="input-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Create Password:</label>
                    <input type="password" id="signupPassword" name="password" required>
                </div>
                
                <button type="submit">Become a Member</button>
            </form>
        </section>
    </main>
</body>
</html>
